<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>机器人参数数据库</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/index1.js"></script>
</head>

<body>
    <header>
        <section>
            <label for="title">MS210 #1</label>
        </section>

    </header>
    <section>
        <img src="img/ms210.png" alt="mh250">
    </section>
    <section>
        <h2>添加任务参数</h2>
        <input type="text" placeholder="任务名称" id="title">
        <input type="text" placeholder="刀具信息" id="tool">
        <input type="text" placeholder="工件信息" id="work">
        <input type="text" placeholder="TCP" id="tcp">
        <br>
        <button id="te">添加</button>
    </section>
    <section>
        <h2>
            待加工任务<span id="todocount"></span>
        </h2>
        <ol id="todolist" class="demo-box"></ol>

        <h2>已完成任务<span id="donecount"></span>
        </h2>
        <ul id="donelist"></ul>

    </section>


    <div id="times">
    </div>

    <script type="text/javascript">
        function  getD1() {      
            var date = new Date();      
            var d1 = date.toLocaleString();      
            var div1 = document.getElementById("times");      
            div1.innerHTML = d1;
            return d1               
        }

           
        setInterval("getD1();", 1000);
    </script>

</body>

</html>
